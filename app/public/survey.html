<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Friend Finder</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <style>
            .gif{
                padding:10px;
            }
            body{
                background-image: url("http://www.parkbarkandfly.com/wp-content/uploads/2015/04/cloud-background-resized2.jpg")
            }
            .btn{
                background-color:rgb(1, 1, 54);
            }
            .btn:hover{
                background-color:rgb(213, 214, 214);
                color:rgb(1, 1, 54);
            }
        </style>
    </head>
    <body data-gr-c-s-loaded="true">

      <div class="container">
          
        <h2>Survey Questions</h2>
        <hr>
        <h3><strong>About You</strong></h3>
        
        <form class="userInputForm">
          <div class="form-group">
            <label for="name">Name (Required)</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="photo">Link to Photo Image (Required)</label>
            <input type="text" id="photo" class="form-control" required>
          </div>
          <hr>
          <div class="form-group">
            <h3><strong>Question 1</strong></h3>
            <label for="q1">How much do you like to snuggle?</label>
                <select class="form-control" id="q1">
                  <option class="chosen-select" value=""></option>
                  <option class="chosen-select" value="1">1 (Not at all)</option>
                  <option class="chosen-select" value="2">2</option>
                  <option class="chosen-select" value="3">3</option>
                  <option class="chosen-select" value="4">4</option>
                  <option class="chosen-select" value="5">5 (A lot)</option>
              </select>
          </div>
          <hr>
          <div class="form-group">
            <h3><strong>Question 2</strong></h3>
            <label for="q2">How nice would your friends say you are?</label>
              <select class="form-control" id="q2">
                <option class="chosen-select" value=""></option>
                <option class="chosen-select" value="1">1 (Not Very Nice)</option>
                <option class="chosen-select" value="2">2</option>
                <option class="chosen-select" value="3">3</option>
                <option class="chosen-select" value="4">4</option>
                <option class="chosen-select" value="5">5 (Very Nice)</option>
              </select>
          </div>
          <hr>
          <div class="form-group">
            <h3><strong>Question 3</strong></h3>
            <label for="q3">How many dating apps are you currently on?</label>
              <select class="form-control" id="q3">
                <option class="chosen-select" value=""></option>
                <option class="chosen-select" value="1">0</option>
                <option class="chosen-select" value="2">1-2</option>
                <option class="chosen-select" value="3">3-5</option>
                <option class="chosen-select" value="4">6-10</option>
                <option class="chosen-select" value="5">10+</option>
              </select>
          </div>
          <hr>
          <div class="form-group">
            <h3><strong>Question 4</strong></h3>
            <label for="q4">How creepy would your friends say you are?</label>
              <select class="form-control" id="q4">
                <option class="chosen-select" value=""></option>
                <option class="chosen-select" value="1">1 (Very Creepy)</option>
                <option class="chosen-select" value="2">2</option>
                <option class="chosen-select" value="3">3</option>
                <option class="chosen-select" value="4">4</option>
                <option class="chosen-select" value="5">5 (Not Creepy at All)</option>
              </select>
          </div>
          <hr>
          <div class="form-group">
            <h3><strong>Question 5</strong></h3>
            <label for="q5">How old are you?</label>
              <select class="form-control" id="q5">
                <option class="chosen-select" value=""></option>
                <option class="chosen-select" value="1">21-30</option>
                <option class="chosen-select" value="2">30-40</option>
                <option class="chosen-select" value="3">40-50</option>
                <option class="chosen-select" value="4">50-60</option>
                <option class="chosen-select" value="5">60+</option>
              </select>
          </div>
          <hr>
          <div class="form-group">
            <h3><strong>Question 6</strong></h3>
            <label for="q6">How snuggly are you?</label>
              <select class="form-control" id="q6">
                <option class="chosen-select" value=""></option>
                <option class="chosen-select" value="1">1 (as snuggly as a cactus)</option>
                <option class="chosen-select" value="2">2</option>
                <option class="chosen-select" value="3">3</option>
                <option class="chosen-select" value="4">4</option>
                <option class="chosen-select" value="5">5 (as snuggly as a teddybear)</option>
              </select>
          </div>
          <br>
          <br>
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
          Submit</button>
          <hr>
        </form>
      </div>
      
      <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/jmacalaster/FriendFinder">GitHub Repo</a></p>
        </div>
      </footer>          

      <!-- Modal -->
      <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          
      <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h2 class="modal-title"><strong>Best Cuddle Match</strong></h2>
            </div>
            <div class="modal-body">
              <h2 id="match-name"></h2>
              <img id="match-img" src="./assets/cuddle_gif.gif" alt="Cuddle">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
          
    <!-- Javascript   -->
      <script type="text/javascript">
          
        // Capture the form inputs
        $("#submit").on("click", function(event) {
          event.preventDefault();
          
        // // Form validation
        //   function validateForm() {
        //     var isValid = true;
        //       $(".form-control").each(function() {
        //         if ($(this).val() === "") {
        //           isValid = false;
        //         }
        //       });
          
        //     $(".chosen-select").each(function() {
        //       if ($(this).val() === "") {
        //         isValid = false;
        //       }
        //     });
        //       return isValid;
        //       console.log(isValid);
        //   }
          
  // If all required fields are filled
          // if (validateForm()) {
  // Create an object for the user"s data

            var userData = {
              name: $("#name").val(),
              photo: $("#photo").val(),
              scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
              ]
            };
            console.log(userData);
          
  // AJAX post the data to the friends API.
            $.post("/api/friends", userData, function(data) {
          
  // Grab the result from the AJAX post so that the best match's name and photo are displayed.
              $("#match-name").text(data.name);
              $("#match-img").attr("src", data.photo);
  
  // Show the modal with the best match
              $("#results-modal").modal("toggle");
          
        });
      });

      </script>
    
</body>
